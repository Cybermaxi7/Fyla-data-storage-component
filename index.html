<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(228, 33%, 97%);
      }
      .attribution a {
        color: hsl(228, 80%, 81%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo logo" />
        </div>
        <div class="icons">
          <a href="#">
            <img
              src="./images/icon-document.svg"
              alt="document svg icon"
              class="icon"
            />
          </a>
          <a href="#">
            <img
              class="icon"
              src="./images/icon-folder.svg"
              alt="folder svg icon"
            />
          </a>
          <a href="#">
            <img
              class="icon"
              src="./images/icon-upload.svg"
              alt="upload svg icon"
            />
          </a>
        </div>
      </div>
      <div class="right">
        <h2>You've used <span>815 GB</span> of your storage</h2>
        <div class="bar">&nbsp;</div>
        <div class="size">
          <p class="small-size">0 GB</p>
          <p class="big-size">1000 GB</p>
        </div>
        <div class="message-box mb">185 <span>GB left</span></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cybermaxi</a>.
    </footer>
  </body>
</html>
